<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
            {% for song in songs %}
                <div class="card">
{#                  <img class="card-img-top" src="..." alt="Card image cap">#}
                  <div class="card-body">
                    <h5 class="card-title">{{ song.title }}</h5>
                    <p class="card-text">{{ song.artists }}</p>
                    <a href="{{ url_for('view_pages.show_song', song_id=song.id) }}" class="btn btn-primary">See Details</a>
                  </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
